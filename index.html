<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator</title>
<link rel="stylesheet" href="index.css">

<link href ="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
</head>
<body>

  <div class="mode">
     <i class="fas fa-moon" onclick="darkMode()"></i>
     <i class="fas fa-sun" onclick="lightMode()"></i>
  </div>

<div class="calculator">
  <input type="text" id="display" readonly>
  <div class="keys">
    <button class="button1" onclick="clearDisplay()">C</button>
    <button class="button1" onclick="Display('/')">/</button>
    <button class="button1" onclick="Display('*')">*</button>
    <button class="button1" onclick="Display('7')">7</button>
    <button class="button1" onclick="Display('8')">8</button>
    <button class="button1" onclick="Display('9')">9</button>
    <button class="button1" onclick="Display('-')">-</button>
    <button class="button1" onclick="Display('4')">4</button>
    <button class="button1" onclick="Display('5')">5</button>
    <button class="button1" onclick="Display('6')">6</button>
    <button class="button1" onclick="Display('+')">+</button>
    <button class="button1" onclick="Display('1')">1</button>
    <button class="button1" onclick="Display('2')">2</button>
    <button class="button1" onclick="Display('3')">3</button>
    <button class="button1" onclick="calculate()">=</button>
    <button class="button1" onclick="Display('0')">0</button>
    <button class="button1" onclick="Display('.')">.</button>
  </div>
</div>

<script src="index.js"></script>
</body>
</html>
